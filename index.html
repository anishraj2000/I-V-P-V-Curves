<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IV and PV Curves Project</title>
  <style>
    body {
  background-image: url('images/bg.jpg');
  background-size: cover;
  background-position: center;
}

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .card {
      background: #1e1e1e;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      margin: 20px auto;
      width: 80%;
      max-width: 800px;
    }
    canvas {
      width: 100%;
      max-width: 700px;
      margin-top: 20px;
    }
    input[type="file"] {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>IV and PV Curves Project</h1>
  <div class="card">
    <p>Upload your data file (CSV format) or enter values manually to plot IV and PV curves.</p>
    
    <input type="file" id="fileInput" accept=".csv"><br>
    
    <button onclick="generateGraphs()">Plot Graphs</button>

    <canvas id="ivCurve"></canvas>
    <canvas id="pvCurve"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function generateGraphs() {
      const ivCtx = document.getElementById('ivCurve').getContext('2d');
      const pvCtx = document.getElementById('pvCurve').getContext('2d');

      // Example dummy data (you can replace this with CSV input data)
      const voltage = [0, 2, 4, 6, 8, 10];
      const current = [5, 4.5, 3.5, 2, 1, 0];
      const power = voltage.map((v, i) => v * current[i]);

      new Chart(ivCtx, {
        type: 'line',
        data: {
          labels: voltage,
          datasets: [{
            label: 'I-V Curve',
            data: current,
            borderColor: 'cyan',
            fill: false,
            tension: 0.2
          }]
        },
        options: {
          scales: {
            x: { title: { display: true, text: 'Voltage (V)' } },
            y: { title: { display: true, text: 'Current (I)' } }
          }
        }
      });

      new Chart(pvCtx, {
        type: 'line',
        data: {
          labels: voltage,
          datasets: [{
            label: 'P-V Curve',
            data: power,
            borderColor: 'orange',
            fill: false,
            tension: 0.2
          }]
        },
        options: {
          scales: {
            x: { title: { display: true, text: 'Voltage (V)' } },
            y: { title: { display: true, text: 'Power (P)' } }
          }
        }
      });
    }
  </script>
</body>
</html>
